overwrite: true
schema: "http://localhost:8000/___graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    config:
      avoidOptionals: false
      maybeValue: T | null
      skipTypename: false
      enumsAsTypes: true

